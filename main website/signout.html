<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out - BLJ Study Hub & Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(001.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .signout-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .icon-section {
            margin-bottom: 2rem;
        }

        .icon-section i {
            font-size: 5rem;
            color: #6f4e37;
            margin-bottom: 1rem;
        }

        .signout-container h1 {
            color: #6f4e37;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .signout-container p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .username-display {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .signout-btn {
            background: linear-gradient(135deg, #c33, #e44);
            color: white;
        }

        .signout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(204, 51, 51, 0.3);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #6f4e37, #8b6347);
            color: white;
        }

        .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(111, 78, 55, 0.3);
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 1rem;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading i {
            font-size: 2rem;
            color: #6f4e37;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .signout-container {
                padding: 2rem 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .signout-container h1 {
                font-size: 1.6rem;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="signout-container">
        <div class="icon-section">
            <i class="fas fa-sign-out-alt"></i>
        </div>

        <h1>Sign Out</h1>
        <p>Are you sure you want to sign out?</p>

        <div class="username-display" id="usernameDisplay">
            Signed in as: <span id="currentUsername">Guest</span>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Successfully signed out! Redirecting to homepage...
        </div>

        <div class="button-group">
            <button class="btn cancel-btn" id="cancelBtn">
                <i class="fas fa-times"></i> Cancel
            </button>
            <button class="btn signout-btn" id="signoutBtn">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
        </div>
    </div>

    <script>
        // Display current username
        window.addEventListener('load', function() {
            const username = localStorage.getItem('username') || 
                           sessionStorage.getItem('username') || 
                           'Guest';
            document.getElementById('currentUsername').textContent = username;

            // Check if user is authenticated
            const isAuthenticated = localStorage.getItem('isAuthenticated') || 
                                   sessionStorage.getItem('isAuthenticated');
            
            if (isAuthenticated !== 'true') {
                // If not authenticated, redirect to homepage
                window.location.href = 'homepage.html.html';
            }
        });

        // Cancel button - go back to main website
        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.href = 'BLJ Study hub & Cafe.html';
        });

        // Sign out button
        document.getElementById('signoutBtn').addEventListener('click', function() {
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const buttonGroup = document.querySelector('.button-group');

            // Hide buttons and show loading
            buttonGroup.style.display = 'none';
            loading.style.display = 'block';

            // Simulate sign out process
            setTimeout(function() {
                // Clear authentication data
                localStorage.removeItem('isAuthenticated');
                localStorage.removeItem('username');
                sessionStorage.removeItem('isAuthenticated');
                sessionStorage.removeItem('username');

                // Clear cart data
                localStorage.removeItem('cart');
                sessionStorage.removeItem('cart');

                // Hide loading and show success message
                loading.style.display = 'none';
                successMessage.style.display = 'block';

                // Redirect to homepage after 2 seconds
                setTimeout(function() {
                    window.location.href = 'homepage.html.html';
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
