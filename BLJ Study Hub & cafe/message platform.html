<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .message-form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .message-form table {
            width: 100%;
            margin-bottom: 15px;
        }
        .message-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .message-form input[type="text"],
        .message-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .message-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message-form button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>
    <title>message platform</title>
</head>
<body>
    <h1>Message Platform</h1>
    <p>This is the message platform page for BLJ Study Hub & cafe.</p>
    <form class="message-form" action="#" method="post">
       <th>
        <table>
            <tr>
                <td><label for="email_to">To:</label></td>
                <td><input type="text" id="email_to" name="email_to" required></td>
            </tr>
            <tr>
                <td><label for="subject">Subject:</label></td>
                <td><input type="text" id="subject" name="subject" required></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" rows="10" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Send Message</button>
                </td>
            </tr>
        </table>
       </th>
       <hr>
       <th>
        <table>
            <tr>
                <th colspan="3">Inbox</th>
            </tr>
            <tr>
                <th>Froms</th>
                <th>Subject</th>
                <th>Message</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>Meeting Reminder</td>
                <td>Don't forget about our meeting tomorrow at 10 AM.</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Project Update</td>
                <td>The project is on track for completion next week.</td>
            </tr>
        </table>
       </th>
    </form>
    <button><a href="index.html">Back to Home</a></button>
</body>
</html>
