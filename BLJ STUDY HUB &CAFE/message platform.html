<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLJ Message Hub</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        /* Custom styles for the message box/modal */
        #message-box {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-8">

    <!-- Global Variables for Firebase -->
    <script type="module">
        // Global variables are injected by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let currentUserId = null;

        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase Debug Logging
        setLogLevel('debug');

        // Utility function to convert milliseconds to readable time (HH:MM)
        const formatTimestamp = (timestamp) => {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        };

        // UI Element Getters
        const getElement = (id) => document.getElementById(id);
        const inboxTableBody = getElement('inbox-tbody');
        const messageForm = getElement('message-form');
        const userIdDisplay = getElement('user-id-display');
        const messageBox = getElement('message-box');
        const messageBoxText = getElement('message-box-text');

        // Custom Alert/Message Box function
        const showMessage = (text, type = 'success') => {
            messageBoxText.textContent = text;
            messageBox.classList.remove('opacity-0', 'hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');

            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            }

            messageBox.classList.remove('opacity-0', 'hidden');
            messageBox.classList.add('opacity-100');

            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
                setTimeout(() => messageBox.classList.add('hidden'), 300);
            }, 3000);
        };

        // 1. Initialize Firebase
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // 2. Authentication and Initialization
        const initializeAuth = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase authentication error:", error);
                showMessage("Authentication failed. Check console for details.", 'error');
            }
        };

        // 3. Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                userIdDisplay.textContent = `User ID: ${currentUserId}`;
                console.log("User authenticated:", currentUserId);
                // Start listening to messages only after successful auth
                startMessageListener();
            } else {
                currentUserId = null;
                userIdDisplay.textContent = 'User ID: Not Authenticated';
                console.log("User signed out or failed to authenticate.");
            }
        });

        // 4. Firestore Path Construction
        // Public Path: /artifacts/{appId}/public/data/messages
        const getMessagesCollectionRef = () => {
            const path = `artifacts/${appId}/public/data/messages`;
            return collection(db, path);
        };

        // 5. Send Message Handler
        const handleSendMessage = async (e) => {
            e.preventDefault();

            if (!currentUserId) {
                showMessage("Please wait for authentication to complete before sending.", 'error');
                return;
            }

            const recipient = getElement('email_to').value.trim();
            const subject = getElement('subject').value.trim();
            const message = getElement('message').value.trim();

            if (!recipient || !subject || !message) {
                showMessage("All fields are required.", 'error');
                return;
            }

            try {
                const newMessage = {
                    fromUserId: currentUserId,
                    toRecipient: recipient,
                    subject: subject,
                    message: message,
                    timestamp: serverTimestamp()
                };

                await addDoc(getMessagesCollectionRef(), newMessage);

                showMessage("Message sent successfully!", 'success');
                messageForm.reset();
            } catch (error) {
                console.error("Error sending message:", error);
                showMessage(`Failed to send message: ${error.message}`, 'error');
            }
        };

        // Attach event listener after the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            messageForm.addEventListener('submit', handleSendMessage);
            // Start the auth process
            initializeAuth();
        });


        // 6. Real-time Message Listener (The Inbox)
        const startMessageListener = () => {
            const messagesRef = getMessagesCollectionRef();
            // IMPORTANT: Using an in-memory sort instead of orderBy in the query to avoid index issues.
            const q = query(messagesRef);

            onSnapshot(q, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    messages.push({ id: doc.id, ...data });
                });

                // Sort the messages by timestamp in descending order (newest first) in memory
                messages.sort((a, b) => {
                    const timeA = a.timestamp ? a.timestamp.toMillis() : 0;
                    const timeB = b.timestamp ? b.timestamp.toMillis() : 0;
                    return timeB - timeA;
                });

                renderMessages(messages);
            }, (error) => {
                console.error("Error listening to messages:", error);
                showMessage("Could not load messages in real-time.", 'error');
            });
        };

        // 7. Render Messages to the Table
        const renderMessages = (messages) => {
            inboxTableBody.innerHTML = '';
            if (messages.length === 0) {
                inboxTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">No messages found. Send one!</td></tr>`;
                return;
            }

            messages.forEach(msg => {
                const row = document.createElement('tr');
                // Highlight messages sent by the current user
                if (msg.fromUserId === currentUserId) {
                    row.classList.add('bg-blue-50', 'hover:bg-blue-100', 'font-semibold');
                } else {
                    row.classList.add('hover:bg-gray-50');
                }

                row.innerHTML = `
                    <td class="p-3 text-sm font-medium">${msg.fromUserId.substring(0, 8)}...</td>
                    <td class="p-3 text-sm">${msg.toRecipient || 'BLJ Cafe'}</td>
                    <td class="p-3 text-sm">${msg.subject}</td>
                    <td class="p-3 text-sm max-w-xs truncate" title="${msg.message}">${msg.message}</td>
                    <td class="p-3 text-sm text-gray-500">${formatTimestamp(msg.timestamp)}</td>
                `;
                inboxTableBody.appendChild(row);
            });
        };

    </script>

    <!-- Success/Error Message Box (Custom Alert) -->
    <div id="message-box" class="fixed top-4 right-4 z-50 p-4 border rounded-lg shadow-lg opacity-0 hidden transition-opacity" role="alert">
        <p id="message-box-text" class="font-medium"></p>
    </div>

    <!-- Main Content -->
    <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">BLJ Study Hub Message Center</h1>
        <p class="text-lg text-gray-600 mb-4">Real-Time Public Communication for the Cafe Community.</p>
        <p id="user-id-display" class="text-xs font-mono bg-gray-200 text-gray-700 py-1 px-3 rounded-full inline-block">User ID: Loading...</p>
    </header>

    <main class="w-full max-w-6xl flex flex-col lg:flex-row gap-8">
        <!-- Message Form Card -->
        <section class="lg:w-1/3 bg-white p-6 rounded-xl shadow-2xl h-fit border border-gray-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Send New Message</h2>
            <form id="message-form" class="space-y-4">
                <div>
                    <label for="email_to" class="block text-sm font-medium text-gray-700 mb-1">Recipient/Topic (e.g., "Cafe Staff", "Study Group A")</label>
                    <input type="text" id="email_to" name="email_to" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150"
                           placeholder="Enter recipient or topic">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" id="subject" name="subject" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150"
                           placeholder="Concise summary">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" name="message" rows="6" required
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 resize-none transition duration-150"
                              placeholder="Type your full message here..."></textarea>
                </div>
                <div class="pt-2">
                    <button type="submit"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-green-300">
                        <svg class="w-5 h-5 inline mr-2 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        Send Message
                    </button>
                </div>
            </form>
        </section>

        <!-- Inbox Card (Real-Time Messages) -->
        <section class="lg:w-2/3 bg-white p-6 rounded-xl shadow-2xl border border-gray-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Real-Time Inbox</h2>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">From (ID)</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">To (Recipient)</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Subject</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-1/3">Message Snippet</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Time</th>
                        </tr>
                    </thead>
                    <tbody id="inbox-tbody" class="bg-white divide-y divide-gray-200">
                        <!-- Messages will be dynamically loaded here -->
                        <tr><td colspan="5" class="text-center py-4 text-gray-400">Loading messages...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-4 text-xs text-gray-500">
                <p>Messages you send are <span class="font-bold text-blue-600">highlighted in blue</span> and use your unique User ID.</p>
            </div>
        </section>
    </main>

    <footer class="mt-12">
        <button onclick="window.location.href='homepage.html.html'"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150 transform hover:scale-105">
            Back to Home
        </button>
    </footer>

</body>
</html>
