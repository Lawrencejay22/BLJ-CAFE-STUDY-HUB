<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BLJ Study Hub & Cafe</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fa-solid fa-user-shield"></i>
                <h1>Admin Login</h1>
                <p>BLJ Study Hub & Cafe</p>
            </div>
            
            <form id="admin-login-form" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fa-solid fa-user"></i>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fa-solid fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>
                
                <button type="submit" class="login-btn" id="submit-btn">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Login
                </button>
            </form>
            
            <div class="login-footer">
                <a href="homepage.html" class="back-link">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
        
        <div class="login-info">
            <div class="info-card">
                <i class="fa-solid fa-info-circle"></i>
                <h3>Demo Credentials</h3>
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> admin123</p>
            </div>
        </div>
    </div>
    
    <script>
        // Password toggle
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Admin login form handling with PHP backend
        const loginForm = document.getElementById('admin-login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Logging in...';

            try {
                // Send login request to PHP backend
                const response = await fetch('admin-login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember: rememberMe
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    successMessage.textContent = data.message || 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';

                    // Store authentication state
                    if (rememberMe) {
                        localStorage.setItem('adminAuthenticated', 'true');
                        localStorage.setItem('adminUsername', username);
                    } else {
                        sessionStorage.setItem('adminAuthenticated', 'true');
                        sessionStorage.setItem('adminUsername', username);
                    }

                    // Redirect after 1 second
                    setTimeout(function() {
                        window.location.href = data.redirect || 'admin-panel.html';
                    }, 1000);
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Invalid username or password';
                    errorMessage.style.display = 'block';
                    
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Login';
            }
        });

        // Check if already authenticated
        window.addEventListener('load', function() {
            const isAuthenticated = localStorage.getItem('adminAuthenticated') || 
                                   sessionStorage.getItem('adminAuthenticated');
            
            if (isAuthenticated === 'true') {
                window.location.href = 'admin-panel.html';
            }
        });
    </script>
</body>
</html>
